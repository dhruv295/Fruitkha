{% extends 'base.html' %}
{% block body %}

    
{% if datas %}
<h2 class="text-center" style="margin-top:150px;">your search result </h2>
<div class="container mt-5" >
    <div class="row">
        {% for i in datas %}
        <div class="col-lg-4 col-md-6 text-center strawberry">
            <div class="single-product-item">
                <div class="product-image">
                    <a href="single-product.html"><img src="{{i.image.url}}" style="height:200px" alt=""></a>
                </div>
                <h3>{{i.name}}</h3>
                <p class="product-price"><span>Per Kg</span> â‚¹{{i.sell_price}} <br/>Discount: {{i.discount}}%</p>
                <a href="/addtocart/{{i.id}}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                <a href="/addwish/{{i.id}}" class="cart-btn"><i class="fas	 fa-heart"></i> Add to Wishlist</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
    {% else %}
<p class="mb-5"> 
    <h1 class="text-center mb-5 mt-5">Data is not found</h1>
</p>
   
{% endif %}



{% endblock body %}

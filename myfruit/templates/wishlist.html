{% extends 'base.html' %}
{% block body %}
  

<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Fresh and Organic</p>
						<h1>Wishlist</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- cart -->
	<div class="cart-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<div class="cart-table-wrap">
						<table class="cart-table">
							<thead class="cart-table-head">
								<tr class="table-head-row">
									<th class="product-remove"></th>
									<th class="product-image">Product Image</th>
									<th class="product-name">Name</th>
									<th class="product-price">Price</th>
									
								</tr>
							</thead>
							<tbody>
								<tr class="table-body-row">
                                    
                                    {% for i in wish %}
                                        
                                    
                                        
									<td class="product-remove"><a href="/deletewishlist/{{i.id}}/"><i class="far fa-window-close"></i></a></td>
									<td class="product-image"><img src="{{i.product.image.url}}" alt=""></td>
									<td class="product-name">{{i.product.name}}</td>
									<td class="product-price">{{i.product.sell_price}}</td>
								<td>	<a href="/addtocart/{{i.product.id}}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                                </td>
								</tr>
								{% endfor %}
							</tbody>

						</table>
                        <div class="cart-buttons">
                            <a href="/clear/" class="boxed-btn">Delete Wishlist</a>
                        </div>
					</div>
				</div>

				
			</div>
		</div>
	</div>
	<!-- end cart -->
	{% endblock body %}

{% extends 'base.html' %}
{% block body %}

<div style="padding-top:100px;background-color: #07212e">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
{% endfor %}
</div>
<div class="container" style="margin-top:50px">
    <div class="row">
        <div class="col-6 mx-auto p-5" style="border:1px solid orange">
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
                 <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username:</label>
              <input type="text" name="uname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="upass" class="form-control" id="exampleInputPassword1">
            </div>
          
            <button type="submit" class="btn btn-primary">Signin</button>
            <a href="/signup/">Create New Account</a>
         
    </form>
</div>
        </div>
    </div>
</div>




{% endblock body %}
